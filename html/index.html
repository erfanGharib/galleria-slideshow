<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/icons/galleria-logo.png" type="image/x-icon">
    <title>Galleria</title>
</head>
<body class="flex flex-col w-full h-screen text-gray-900 justify-start items-center">
    <header class="flex fixed py-5 px-6 lg:px-0 border-b-2 border-gray-100 lg:w-12/13 w-full items-center justify-between">
        <h1 class="font-bold text-3xl">Galleria</h1>
        <button id="start-stop-slideshow" class="rounded-md py-1 px-2 hover:bg-opacity-10 hover:bg-gray-900">start slideshow</button>
    </header>
    
    <main class="w-full h-full flex pt-20 flex-col items-center justify-start"></main>

    <div style="display: none;" id="veiw-image-box" class="absolute w-full h-full bg-black bg-opacity-80 z-20 flex justify-center items-center">
        <span class="flex flex-col w-1/3">
            <button
                onclick="this.parentElement.parentElement.style.display='none'" 
                class="x-btn w-8 h-8 rounded-md p-3 mb-5 hover:bg-white hover:bg-opacity-50">
            </button>
            <img id="view-image-btn-img" src="">
        </span>
    </div>
</body>
<script src="/js/main.js" defer="true" type="module"></script>
</html>
